<body>

  <nav class="navbar fixed-top ">
    <a class="navbar-brand" href="https://jarrenpatao.github.io/Ivory"><h1>.Ivory</h1></a>
  </nav>

  <br><br><br>
  
  <div class="container">
    <div class="row">
      <!-- User Chat Window -->
      <div class="col-lg-4" id="one">
        <h3>SEARCH</h3>
        <div class="card" id="ivoryTalk">
          <form>
          <p class="form-group">
            <img id="ivoryLogo" src="assets/images/IVORYnew.jpg" width="30%">
            <div id="chatty">
              <!-- Dynamic Fill: Ivory's responses -->
            </div>
            <input class="form-control" id="ivory-input" placeholder="Ask Ivory!" type="text" autocomplete="off">
            <button id="ivory-button">
              Submit
            </button>              
          </p>
          </form>
        </div>
      </div>

        <div class="col-lg-4" id="two">
          <h3>MOVIES (scroll down)</h3>
          <div class="movieResults">
            <div class="card-body" id="ivoryAnswer">
              <!-- Dynamic Fill: Movie Data -->
            </div>
          </div>
        </div>

        <div class="col-lg-4" id="three">
          <h3>TRAILERS (scroll down)</h3>
          <div class="card-body" id="card3">
            <!-- Dynamic Fill: Movies Nearby -->
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <footer id="footer">
    <div class="tmdb-attribution">
      <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </div>
    <img id="tmdb-logo" src="assets/images/tmdblogogreen.png">
