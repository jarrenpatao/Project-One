<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Project One App!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <nav class="navbar fixed-top ">
    <a class="navbar-brand" href="#"><h1>Rupert</h1><i height='50px' width= '50px' class="fab fa-jenkins fa-2x" style="margin-left: 5px ; padding-top: 5px"></i></a>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">

    <div class="container">
      <div class="row">

        <!-- User Chat Window -->
        <div class="col-lg-4" id="one">
          <h2>SEARCH</h2>
          <div class="card" id="ruTalk">
            <form>
            <p class="form-group">

              <img id="ruLogo" src="assets/images/rupercopy.png" width="30%">



              <input class="form-control" id="rupert-input" placeholder="Ask Rupert!" type="text" autocomplete="off">
              <button id="rupert-button">
                ~ Show Me The Magic ~
              </button>
              <div id="chatty">

                <!-- Dynamic Fill: Rupert's responses -->
              </div>
            </p>

            </form>
          </div>
        </div>






        <div class="col-lg-4" id="two">
          <h2>MOVIES (scroll down)</h2>
          <div class="movieResults">
            <div class="card-body" id="ruAnswer">
              <!-- Dynamic Fill: Movie Data -->
            </div>
          </div>
        </div>

        <div class="col-lg-4" id="three">
          <h2>TRAILERS (scroll down)</h2>
          <div class="card-body" id="card3">
            <!-- Dynamic Fill: Movies Nearby -->
          </div>
        </div>
      </div>

    </div>
    <footer id="footer">
    <div class="tmdb-attribution">
      <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </div>
    <img id="tmdb-logo" src="assets/images/tmdblogogreen.png">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
    <script src="assets/javascript/appLogic.js"></script>
    <script src="assets/javascript/ajaxglu.js"></script>
    <script src="assets/javascript/appDialog.js"></script>
